<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lenguajes de Programación</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/estilos.css" rel="stylesheet">
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <h1>Formulario Escuela de Ingeniería Informática</h1>
        </header>
        <div id="seccion1" class="container-fluid">
            <form id="formulario">
                <div class="divtype1">
                    <div class="row mb-5">
                        <span id="s1"></span>
                        <label id="inputName" class="col-sm-3 col-form-label">Nombre Completo</label>              
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="nombrecompleto" maxlength="50" required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-3">
                            
                            <label id="inputRut" class="form-label">RUT</label>
                            <input type="text" class="form-control" id="rut" maxlength="10" required placeholder="RUT sin puntos y con guión">
                        </div>
                        <div class="col-md-4">
                            <label id="inputEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" maxlength="30" placeholder="example@mail.com">
                        </div>
                        <div class="col-md-3">
                            <label id="inputPhone" class="form-label">Teléfono Móvil</label>
                            <input type="number" class="form-control" id="telefono">
                        </div>
                    </div>
                </div>
                <div class="divtype1">
                    <div class="row mb-4">
                        <div class="row mb-5">
                            <span id="s2"></span>
                            <label>Seleccionar uno o más lenguajes de programación de un interés:</label>
                        </div>
                        <div class="col-md-5">
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionA1"> Python</div>
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionA3"> TypeScript</div>
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionA2"> C++</div>
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionA4"> C#</div>
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionA5"> PHP</div>
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionA6"> Ruby on Rails</div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionA7"> Java</div>
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionA8"> R</div>
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionA9"> Groovy</div>
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionA10"> Go</div>
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionA11"> Swift</div>
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionA12"> Kotlin</div>
                        </div>
                    </div>
                </div>
                <div class="divtype1">
                    <div class="row mb-4">
                        <div class="row mb-4">
                            <span id="s3"></span>
                            <label>¿Cuál es su nivel de experiencia en programación?</label>
                        </div>
                        <div class="row mb-4">
                            <div><input type="radio" class="form-check-input" id="opcionB1" name="nivel" value="1"> Alto</div>
                            <div><input type="radio" class="form-check-input" id="opcionB2" name="nivel" value="2"> Medio</div>
                            <div><input type="radio" class="form-check-input" id="opcionB3" name="nivel" value="3"> Bajo</div>
                        </div>
                    </div>
                    <div class="row mb-4"> 
                        <div class="row mb-4">
                            <label>Nivel de programación</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">Python <input type="range" id="opcionC1" class="form-range" min="0" max="8"></div>
                            <div class="form-check">Java <input type="range" id="opcionC2" class="form-range" min="0" max="8"></div>
                            <div class="form-check">C++ <input type="range" id="opcionC3" class="form-range" min="0" max="8"></div>
                        </div>
                    </div>
                </div>
                <div class="divtype1">
                    <div class="row mb-4"> 
                        <div class="row mb-5">
                            <span id="s4"></span>
                            <label>Seleccione cuál de los siguientes cursos le ha tomado mayor dificultad</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionD1"> Estructura de Datos</div>
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionD2"> Inteligencia Artificial</div>
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionD3"> Interacción Humano-Computador</div>
                            <div class="form-check"><input type="checkbox" class="form-check-input" id="opcionD4"> Sistemas Operativos</div>
                            <div class="form-check"></div>
                            <div class="form-check"> Otro <input type="text" id="opcionD5" maxlength="40"></div>
                        </div>
                    </div>
                </div>
                <div class="divtype1">
                    <div class="row mb-5">
                        <div class="row mb-4">
                            <span id="s5"></span>
                            <label>Queremos conocer su opinión acerca de la escuela. </label>
                        </div>
                        <textarea id="opinion" rows="5"></textarea>
                    </div>
                </div>
                <div class="divtype1">
                    <div class="row mb-1">
                        <div class="col-md-2"><button type="button" class="btn btn-secondary" id="limpiar">Cancelar</button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-success" id="enviar">Enviar</button></div>
                    </div>
                </div>
            </form>
        </div>
    
        <script src="js/inicio.js" async></script>
        <!--bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    </body>
</html>
